<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Contact Us.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any issue please feel free to  contact us</p>
        <div class="contact-box">
            <div class="contact-left">
                <h2>Message us</h2>
                <form action="">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="">Name</label>
                            <br>
                            <input type="text" placeholder="name">
                        </div>
                        <div class="input-group">
                            <label for="">Phone number</label>
                            <br>
                            <input type="tel" placeholder="+92 33 312 9870">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="">Email</label>
                            <br>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input-group">
                            <label for="">subject</label>
                            <br>
                            <input type="tel" placeholder="Your Issue">
                        </div>
                    </div>
                    <label for="">Message</label>
                    <br>
                    <textarea  rows="5" placeholder="Message Details"></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            
            <div class="contact-right">
                <h2>Contact us</h2>
                <table>
                    <tr>
                        <td><img src="Email.png" alt="" width="40px" height="40px"></td>
                        <td>marketingebuzz@gmail.com</td>
                    </tr>
                    <tr>
                        <td><img src="Facebook.png" alt="" width="40px" height="40px"></td>
                        <td>E-Buzz Marketing</td>
                    </tr>
                    <tr>
                        <td><img src="Instagram.png" alt="" width="40px" height="40px"></td>
                        <td>e-buzzmarketing</td>
                    </tr>
                    <tr>
                        <td><img src="Linked in.png" alt="" width="60px" height="60px"></td>
                        <td>e-buzz-marketing</td>
                    </tr>

                </table>

            </div>

        </div>
    </div>

</body>
</html>
